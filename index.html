<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <section class="image">
        <div class="overlay"><img src="./images/icon-view.svg" alt="view eye icon"></div>
      </section>
      <section class="text">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <p class="price"><img src="./images/icon-ethereum.svg" alt="ethereum icon">
            0.041 ETH</p>
          <p class="time"><img src="./images/icon-clock.svg" alt="clock icon">
            3 days left</p>
        </div>
        <div class="creator">
          <div class="creator-img"></div>
          <p class="creator-credit">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
